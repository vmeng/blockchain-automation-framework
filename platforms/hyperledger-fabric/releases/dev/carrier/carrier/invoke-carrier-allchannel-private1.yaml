apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: invoke-carrier-allchannel-private1
  namespace: carrier-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: invoke-carrier-allchannel-private1
  chart:
    git: https://github.com/vmeng/blockchain-automation-framework.git
    ref: local
    path: platforms/hyperledger-fabric/charts/invoke_chaincode
  values:
    metadata:
      namespace: carrier-net
      network:
        version: 2.2.0
      add_organization: true
      images:
        fabrictools: hyperledger/fabric-tools:2.2.0
        alpineutils: hyperledgerlabs/alpine-utils:1.0
    peer:
      name: peer0
      address: peer0.carrier-net:7051
      localmspid: carrierMSP
      loglevel: debug
      tlsstatus: true
    vault:
      role: vault-role
      address: http://192.168.249.108:8200
      authpath: carrier-net-auth
      adminsecretprefix: secret/crypto/peerOrganizations/carrier-net/users/admin 
      orderersecretprefix: secret/crypto/peerOrganizations/carrier-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      tls: false
    orderer:
      address: orderer1.supplychain-net:7050
    chaincode:
      builder: hyperledger/fabric-ccenv:2.2.0
      name: private
      version: 1
      invokearguments: '\"CreateAsset\",\"asset_properties\" :\"{\"objectType\":\"asset\",\"assetID\":\"asset1\",\"color\":\"blue\",\"size\":\"5\",\"owner\":\"tom\",\"appraisedValue\":\"35\"}\"'
      endorsementpolicies:  ''
    channel:
      name: allchannel
    endorsers:
        creator: carrier-net
        name:  carrier  manufacturer  
        corepeeraddress:  peer0.carrier-net:7051  peer0.manufacturer-net:7051 
